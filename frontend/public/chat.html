<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFP Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-gradient-to-r from-green-700 to-green-900 p-4 flex items-center space-x-3 text-white shadow-md">
        <div class="bg-white/20 p-2 rounded-full">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
                <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
            </svg>
        </div>
        <div>
            <h3 class="font-semibold text-sm">RFP Copilot</h3>
            <div class="flex items-center space-x-1.5 opacity-80">
                <span class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></span>
                <span class="text-xs">Online</span>
            </div>
        </div>
    </div>

    <!-- Messages -->
    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="flex justify-start">
            <div class="bg-white border border-gray-200 px-4 py-3 rounded-2xl rounded-bl-none shadow-sm max-w-[80%]">
                <p class="text-sm text-gray-800 leading-relaxed">Hello! I am your RFP Copilot. I can help you analyze documents, compare specs, or answer questions about ongoing tenders. Upload a PDF to get started!</p>
                <span class="text-[10px] text-gray-400 block mt-1" id="bot-time"></span>
            </div>
        </div>
    </div>

    <!-- Input -->
    <div class="p-4 bg-white border-t border-gray-100">
        <div class="mb-3">
            <input type="file" id="fileInput" accept=".pdf" class="hidden">
            <button onclick="document.getElementById('fileInput').click()" class="w-full flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg border-2 border-dashed border-green-300 bg-green-50 hover:bg-green-100 cursor-pointer transition-all">
                <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <span class="text-sm font-medium text-green-700">Upload PDF Document</span>
            </button>
        </div>
        
        <form id="chatForm" class="relative flex items-center">
            <input 
                type="text" 
                id="messageInput"
                placeholder="Ask about uploaded documents..." 
                class="w-full bg-gray-50 text-gray-800 text-sm rounded-xl py-3 pl-4 pr-12 focus:outline-none focus:ring-2 focus:ring-green-500/20 border border-gray-200"
            >
            <button type="submit" class="absolute right-2 p-1.5 rounded-lg bg-green-600 text-white shadow-sm hover:scale-105 transition-all">
                <sv viewBox="0 0 20 20">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                </svg>
            </button>
        </form>
        <div class="text-center mt-2">
            <span class="text-[10px] text-gray-400">AI can make mistakes. Verify important info.</span>
        </div>
    </div>

    <script>
        // Set initial timestamp
        document.getElementById('bot-time').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        // Handle form submission
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            const typingId = showTyping();

            try {
                // Call API
                const response = await fetch('/api/copilot/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: message }]
                    })
                });

                const data = await response.json();
                
                // Remove typing, add response
                removeTyping(typingId);
                addMessage(data.response, 'bot');
            } catch (error) {
                removeTyping(typingId);
                addMessage("Sorry, I'm having trouble connecting. Please try again.", 'bot');
            }
        });

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex justify-${type === 'user' ? 'end' : 'start'}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="${type === 'user' 
                    ? 'bg-green-600 text-white rounded-br-none' 
                    : 'bg-white text-gray-800 border border-gray-200 rounded-bl-none'} 
                    px-4 py-3 rounded-2xl shadow-sm max-w-[80%]">
                    <p class="text-sm leading-relaxed">${text}</p>
                    <span class="text-[10px] ${type === 'user' ? 'text-green-100/80' : 'text-gray-400'} block mt-1">${time}</span>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            const id = 'typing-' + Date.now();
            typingDiv.id = id;
            typingDiv.className = 'flex justify-start';
            typingDiv.innerHTML = `
                <div class="bg-white border border-gray-200 px-4 py-3 rounded-2xl rounded-bl-none shadow-sm flex items-center space-x-1">
                    <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></div>
                    <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                    <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return id;
        }

        function removeTyping(id) {
            const elem = document.getElementById(id);
            if (elem) elem.remove();
        }
    </script>
</body>
</html>
